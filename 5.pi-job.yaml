apiVersion: batch/v1
kind: Job
metadata:
  name: pi
  namespace: demo
spec:
  activeDeadlineSeconds: 100
  ttlSecondsAfterFinished: 10
  parallelism: 5
  completions: 3
  template:
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(2000)"]
      restartPolicy: Never
  backoffLimit: 4